<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="image" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="page-container">
    <div id="add-item">
      <label class="caption" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="common-input task" type="text"><button class="common-button">Add</button>
      </div>
    </div>
    <h3 class="list-header">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list-item">
        <input type="checkbox" class="common-input">
        <label class="caption task">Pay Bills</label><input type="text" class="common-input task">
        <button class="common-button edit">Edit</button><button class="common-button delete"><img class="image" src="./remove.svg"></button>
      </li>
      <li class="list-item edit-mod">
        <input type="checkbox"><label class="caption task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="common-input task">
        <button class="common-button edit">Save</button><button class="common-button delete"><img class="image" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="list-header">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="list-item">
        <input type="checkbox" class="common-input" checked>
        <label class="caption task">See the Doctor</label><input type="text" class="common-input task">
        <button class="common-button edit">Edit</button><button class="common-button delete"><img class="image" src="./remove.svg"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
