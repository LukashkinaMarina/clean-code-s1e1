<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen">
</head>

<body class="page">
  <header class="header">
    <img class="header_image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header_more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="tasks">
    <div class="add-item">
      <h3 class="add-item__header">Add Item</h3>
      <div class="task-row-wrapper">
        <input class="add-item__task" type="text"><button class="add">Add</button>
      </div>
    </div>
    <h3 class="list_header">Todo</h3>
    <ul class="list_incomplete">
      <li class="list_item">
        <input type="checkbox" class="list_item__action">
        <label class="list_item_incomplete__label">Pay Bills</label><input type="text" class="list_item__task">
        <button class="edit">Edit</button>
        <button class="delete"><img class="delete__image" src="./remove.svg" alt="delete"></button>
      </li>
      <li class="list_item__edit">
        <input type="checkbox" class="list_item__action"><label class="list_item__edit_label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="list_item__edit_name">
        <button class="edit">Save</button>
        <button class="delete"><img class="image" src="./remove.svg" alt="delete"></button>
      </li>
    </ul>
    <h3 class="list_header">Completed</h3>
    <ul class="list_completed">
      <li class="list_item">
        <input type="checkbox" class="list_item__action" checked>
        <label class="tasks_completed__label">See the Doctor</label><input type="text" class="tasks_completed__name">
        <button class="edit">Edit</button>
        <button class="delete"><img class="image" src="./remove.svg" alt="delete"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
