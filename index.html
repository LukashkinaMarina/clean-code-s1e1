<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="page">
  <header class="header">
    <img class="header_image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header_more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="tasks">
    <div class="add-item">
      <h3 class="add-item_header">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="list_item__task" type="text"><button class="list_item__add">Add</button>
      </div>
    </div>
    <h3 class="list_header">Todo</h3>
    <ul class="list_incomplete">
      <li class="list_item">
        <input type="checkbox" class="list_item__action">
        <label class="list_item__label">Pay Bills</label><input type="text" class="list_item__task">
        <button class="list_item__edit">Edit</button>
        <button class="list_item__delete"><img class="list_item__delete-image" src="./remove.svg" alt="delete"></button>
      </li>
      <li class="list_item edit-mode">
        <input type="checkbox" class="list_item__action"><label class="list_item__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="list_item__task">
        <button class="list_item__edit">Save</button>
        <button class="list_item__delete"><img class="list_item__delete-image" src="./remove.svg" alt="delete"></button>
      </li>
    </ul>
    <h3 class="list_header">Completed</h3>
    <ul class="list_completed">
      <li class="list_item">
        <input type="checkbox" class="list_item__action" checked>
        <label class="list_item__label">See the Doctor</label><input type="text" class="list_item__task">
        <button class="list_item__edit">Edit</button>
        <button class="list_item__delete"><img class="list_item__delete-image" src="./remove.svg" alt="delete"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
